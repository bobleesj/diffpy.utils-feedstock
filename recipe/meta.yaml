{%- set name = "diffpy.utilstestlee" -%}
{%- set version = "3.4.0rc1" -%}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test.pypi.io/packages/source/d/diffpy_utilstestlee/diffpy_utilstestlee-{{ version }}.tar.gz
  sha256: a4d0cfcad08d4848d5229ad9b362d645f593599356303afb0021478e76605045

build:
  noarch: python
  number: 3
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip

  run:
    - python >=3.10
    - setuptools
    - numpy >=1.3

test:
  imports:
    - diffpy
    - diffpy.utils
    - diffpy.utils.parsers

  requires:
    - pytest
    - pytest-mock
    - freezegun

about:
  home: https://github.com/diffpy/diffpy.utils/
  summary: Shared utilities for diffpy packages.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    The diffpy.utils package provides functions for extracting array data from variously formatted text files and wx GUI utilities used by the PDFgui program. The package also includes an interpolation function based on the Whittaker-Shannon formula that can be used to resample a PDF or other profile function over a new grid.
  doc_url: http://diffpy.github.io/diffpy.utils/
  dev_url: https://github.com/diffpy/diffpy.utils/

extra:
  recipe-maintainers:
    - sbillinge
    - Sparks29032
    - dragonyanglong
    - CJ-Wright
    - pavoljuhas
