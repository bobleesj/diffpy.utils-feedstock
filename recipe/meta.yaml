{%- set name = "diffpy.utilstestlee" -%}
{%- set version = "3.4.0rc1" -%}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/54/73/74e0b75b1bbed937cf127cf543c01a4a7d68c71b81fa0d0cbe6672db3592/diffpy_utilstestlee-3.4.0.tar.gz
  sha256: fb71236f364635f93628960a3f128e8d11d60a1fcc8b4390e9123cebfa480ac4

build:
  noarch: python
  number: 3
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip

  run:
    - python >=3.10
    - setuptools
    - numpy >=1.3

test:
  imports:
    - diffpy
    - diffpy.utils
    - diffpy.utils.parsers

  requires:
    - pytest
    - pytest-mock
    - freezegun

about:
  home: https://github.com/diffpy/diffpy.utils/
  summary: Shared utilities for diffpy packages.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    The diffpy.utils package provides functions for extracting array data from variously formatted text files and wx GUI utilities used by the PDFgui program. The package also includes an interpolation function based on the Whittaker-Shannon formula that can be used to resample a PDF or other profile function over a new grid.
  doc_url: http://diffpy.github.io/diffpy.utils/
  dev_url: https://github.com/diffpy/diffpy.utils/

extra:
  recipe-maintainers:
    - sbillinge
    - Sparks29032
    - dragonyanglong
    - CJ-Wright
    - pavoljuhas
