{%- set name = "diffpy.utilstestlee" -%}
{%- set version = "3.4.0rc5" -%}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/5b/d4/9492a9039b25f23b126d9d16f9a5076e1bc3650f5c2562dfc858361eb276/diffpy_utilstestlee-3.2.0rc5.tar.gz
  sha256: c49cb55cf06cd98b741e67aebe0762e48b5410bd891636973bf6e26c7e95278c

build:
  noarch: python
  number: 3
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip

  run:
    - python >=3.10
    - setuptools
    - numpy >=1.3

test:
  requires:
    - pip
    - pytest
    - pytest-mock
    - freezegun
  commands:
    - pytest

about:
  home: https://github.com/diffpy/diffpy.utils/
  summary: Shared utilities for diffpy packages.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    The diffpy.utils package provides functions for extracting array data from variously formatted text files and wx GUI utilities used by the PDFgui program. The package also includes an interpolation function based on the Whittaker-Shannon formula that can be used to resample a PDF or other profile function over a new grid.
  doc_url: http://diffpy.github.io/diffpy.utils/
  dev_url: https://github.com/diffpy/diffpy.utils/

extra:
  recipe-maintainers:
    - sbillinge
    - Sparks29032
    - dragonyanglong
    - CJ-Wright
    - pavoljuhas
